{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel WhatsApp - LegalFlow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #111b21;
            height: 100vh;
            overflow: hidden;
        }

        /* Header com seletor de contas */
        .header {
            background: #202c33;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #2a3942;
        }

        .account-selector {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .account-dropdown {
            background: #2a3942;
            color: #e9edef;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            min-width: 250px;
        }

        .account-dropdown:hover {
            background: #374147;
        }

        .btn-add-account {
            background: #00a884;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-add-account:hover {
            background: #06cf9c;
        }

        .btn-permissions {
            background: #2a3942;
            color: #e9edef;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-permissions:hover {
            background: #374147;
        }

        /* Container principal (WhatsApp Web Style) */
        .whatsapp-container {
            display: flex;
            height: calc(100vh - 61px);
        }

        /* Sidebar com conversas */
        .sidebar {
            width: 400px;
            background: #111b21;
            border-right: 1px solid #2a3942;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            background: #202c33;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar-header h2 {
            color: #e9edef;
            font-size: 16px;
            font-weight: 500;
        }

        .header-actions {
            display: flex;
            gap: 20px;
        }

        .header-actions button {
            background: none;
            border: none;
            color: #aebac1;
            cursor: pointer;
            font-size: 20px;
        }

        .header-actions button:hover {
            color: #e9edef;
        }

        .search-box {
            padding: 10px;
            background: #202c33;
        }

        .search-input {
            width: 100%;
            background: #2a3942;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            color: #e9edef;
            font-size: 14px;
        }

        .search-input::placeholder {
            color: #667781;
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
        }

        .conversation-item {
            padding: 15px;
            background: #111b21;
            border-bottom: 1px solid #2a3942;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .conversation-item:hover {
            background: #202c33;
        }

        .conversation-item.active {
            background: #2a3942;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #00a884;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
            flex-shrink: 0;
        }

        .conversation-info {
            flex: 1;
            overflow: hidden;
        }

        .conversation-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .contact-name {
            color: #e9edef;
            font-weight: 500;
            font-size: 16px;
        }

        .message-time {
            color: #667781;
            font-size: 12px;
        }

        .last-message {
            color: #667781;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .unread-badge {
            background: #00a884;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: bold;
        }

        /* Chat Ã¡rea */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0b141a;
        }

        .chat-header {
            background: #202c33;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: between;
            border-bottom: 1px solid #2a3942;
        }

        .chat-contact-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .chat-contact-name {
            color: #e9edef;
            font-size: 16px;
            font-weight: 500;
        }

        .chat-contact-status {
            color: #667781;
            font-size: 13px;
        }

        .chat-actions {
            display: flex;
            gap: 20px;
        }

        .chat-actions button {
            background: none;
            border: none;
            color: #aebac1;
            cursor: pointer;
            font-size: 20px;
        }

        .chat-actions button:hover {
            color: #e9edef;
        }

        /* Mensagens */
        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAGElEQVQYlWNgYGD4z0AEYBxVSF+FAABQlwMS7gNjOAAAAABJRU5ErkJggg==');
        }

        .message {
            max-width: 65%;
            margin-bottom: 12px;
            display: flex;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message-bubble {
            background: #005c4b;
            color: #e9edef;
            padding: 8px 12px;
            border-radius: 8px;
            position: relative;
        }

        .message.sent .message-bubble {
            background: #005c4b;
        }

        .message.received .message-bubble {
            background: #202c33;
        }

        .message-text {
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 5px;
        }

        .message-meta {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 5px;
            font-size: 11px;
            color: #667781;
        }

        /* Input de mensagem */
        .message-input-container {
            background: #202c33;
            padding: 10px 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            background: #2a3942;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            color: #e9edef;
            font-size: 15px;
        }

        .message-input::placeholder {
            color: #667781;
        }

        .btn-send {
            background: #00a884;
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-send:hover {
            background: #06cf9c;
        }

        /* Modal de PermissÃµes */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: #202c33;
            padding: 30px;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            color: #e9edef;
            font-size: 20px;
            font-weight: 500;
        }

        .btn-close {
            background: none;
            border: none;
            color: #aebac1;
            font-size: 24px;
            cursor: pointer;
        }

        .user-permission-item {
            padding: 15px;
            background: #111b21;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            color: #e9edef;
        }

        .switch {
            position: relative;
            width: 50px;
            height: 26px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #374147;
            transition: .4s;
            border-radius: 26px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #00a884;
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        /* Status */
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #00a884;
            display: inline-block;
            margin-right: 5px;
        }

        .status-dot.offline {
            background: #667781;
        }

        /* Empty state */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #667781;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
    </style>
</head>
